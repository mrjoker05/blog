  disqus:
    shortname: mrjoker05-github-io

  # generate social links in footer
  # supported colors: green, red, orange, blue, cyan, pink, teal, yellow, indigo, purple
  social_links:
    - url: https://twitter.com/iam_shubhamarya
      icon: twitter-square
      color: cyan
    - url: https://github.com/mrjoker05
      icon: github-square
      color: yellow
    - url: https://reddit.com/user/iamnobody_8
      icon: reddit-square
      color: red

# Build settings
theme: jekyll-dash

plugins:
  - liquid-md5
  - jekyll/tagging